       //initialization function called on <body> load
        function init() {
            let scene = document.getElementById("scene");
            console.log("scene = " + scene);

            //hide raycaster initially
            document.getElementById("controller").setAttribute("raycaster", "showLine: false;");

            //hide cursor and show controller if entering VR mode
            scene.addEventListener('enter-vr', function () {
                console.log("Entering VR Mode!");
                document.getElementById("cursor").setAttribute("visible", "false");
                document.getElementById("controller").setAttribute("raycaster", "showLine: true; far: 40;");
            });

            //make cursor visible and hide controller in desktop/laptop mode
            scene.addEventListener('exit-vr', function () {
                console.log("Exiting VR Mode!");
                document.getElementById("cursor").setAttribute("visible", "true");
                document.getElementById("controller").setAttribute("raycaster", "showLine: false;");
            });
        }

//custom teleporter component
AFRAME.registerComponent("teleport", {
            schema: {
                type: 'string'
            },
            init: function () {
                //variables
                let el = this.el;
                let cameraRig = document.getElementById("rig");
                let newPosition = this.data;

                //event handlers
                el.addEventListener("click", teleport);

                function teleport() {
                    console.log("Teleporting...");
                    cameraRig.setAttribute("position", newPosition);
                }
            }
        });

  AFRAME.registerComponent("distroy-wall", {
        init: function () {
            let el = this.el;

            el.addEventListener("click", distroyWall);
              var sceneEl = document.querySelector('a-scene');
            
            sceneEl.querySelector('#wallPushSph');
            sceneEl.querySelector('#dWall');

            sceneEl.querySelector('#dWall6');
            sceneEl.querySelector('#dWall7');
            sceneEl.querySelector('#dWall8');
            sceneEl.querySelector('#dWall9');

            function distroyWall() {

                //el.setAttribute("static-body", "");

                //remove the dynamic-body component so that you can position it.
                
                sceneEl.querySelector('#wallPushSph').setAttribute("static-body", "");
                sceneEl.querySelector('#dWall').setAttribute("dynamic-body", "");

                sceneEl.querySelector('#dWall9').setAttribute("dynamic-body", "");
                sceneEl.querySelector('#wallPushSph').setAttribute("dynamic-body", "");
                
                console.log("Wall distroyed");
              //remove event listener; make uninteractivable once found

        }
